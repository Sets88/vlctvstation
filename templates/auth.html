
<html>
<head>
<link rel="stylesheet" href="templates/main/style.css" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Авторизация</title>
</head>
<body>
<table width="100%" height="100%" style="border:0px;">
<tr>
<td><center>
<div align="left" style="width:180px;background-color:63AFFF;padding:20px;border-radius:10px;">
<form method='POST' action='/login/'> 
	
	
	<table border=0 >
	<tr>
		<td><img src="/static/images/user.png" height="20px"></td><td><input name='login' type='text' style="width:150px" value="{{login}}"></td>
	</tr>
		<td><img src="/static/images/key.png" height="20px"></td><td><input name='pass' type='password' style="width:150px"></td>
	</tr>
	<tr>
		<td><input name="remember" type="checkbox"></td><td><font color=white> Помнить меня</font></td>
	<tr>
		<td colspan=2 align=right><span style="font-size:14;color:red">{% with messages = get_flashed_messages() %}{% for message in messages %}{{ message }}{% endfor %}{% endwith %}</span><input type='submit' value="Войти"></td>
	</tr>
</form>
</div>
</table>
</center>
</td>
</tr>
</table>
</body>
</html>
